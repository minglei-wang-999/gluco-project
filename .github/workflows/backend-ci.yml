name: Backend CI

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**/*.py'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**/*.py'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

  test:
    needs: lint
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: gluco_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -

    - name: Install dependencies
      working-directory: ./backend
      run: poetry install

    - name: Run tests
      working-directory: ./backend
      env:
        DATABASE_URL: mysql+pymysql://root@localhost:3306/gluco_test
      run: |
        poetry run alembic upgrade head
        poetry run pytest